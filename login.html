<!DOCTYPE html>
<html>
<head>
    <title>Login - Campground Recommender</title>
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #e0f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 35px 45px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-container h2 {
            text-align: center;
            color: #334155;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-top: 18px;
            color: #475569;
            font-weight: 600;
        }

        .login-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8fafc;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 28px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2563eb;
        }

        .error-message {
            color: #dc2626;
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label>üë§ Enter your username:</label>
            <input type="text" name="username" required>
            <button type="submit">üö™ Login</button>
        </form>
    </div>
</body>
</html>
