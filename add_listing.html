<!-- Page Section Background -->
<div style="background: linear-gradient(135deg, #e0f7fa, #fce4ec); min-height: 100vh; padding: 40px 0;">

  <!-- Section Heading -->
  <h2 style="
      color: #2c3e50;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 30px;">
    🏕️ Add New Campground
  </h2>

  <!-- Form Container -->
  <form method="post" style="
      max-width: 520px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      font-family: 'Segoe UI', sans-serif;
    ">

    <label style="display:block; margin-top:10px; color:#34495e;">Campground Name:</label>
    <input type="text" name="name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">

    <label style="display:block; margin-top:10px; color:#34495e;">Location:</label>
    <input type="text" name="location" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">

    <label style="display:block; margin-top:10px; color:#34495e;">Type:</label>
    <input type="text" name="type" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">

    <label style="display:block; margin-top:10px; color:#34495e;">Activities (comma-separated):</label>
    <input type="text" name="activities" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">

    <label style="display:block; margin-top:10px; color:#34495e;">Amenities (comma-separated):</label>
    <input type="text" name="amenities" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">

    <input type="submit" value="➕ Add Campground" style="
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;">
  </form>
</div>
